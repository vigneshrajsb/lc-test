---
version: '1.0.0'

environment:
  defaultServices:
    - name: 'lc-test'
    - name: 'redis-helm'
    - name: 'grpc-echo'
    - name: 'codefresh-app'

    
services:
  - name: "lc-test"
    helm:
      repository: 'vigneshrajsb/lc-test'
      branchName: 'main'
      chart:
        name: 'goodrx-app'
        valueFiles:
          - 'sysops/helm/common.yaml'
          - 'sysops/helm/lfc/service/app.yaml'
      docker:
        defaultTag: 'main'
        app:
          dockerfilePath: 'sysops/dockerfiles/app.dockerfile'
          env:
            CLIENT_HOST: '{{grpc-echo_internalHostname}}:8080'
            TEST_TEST: 'test'
            WHAT: "is-this"
          ports:
            - 8080  
  
  - name: "grpc-echo"
    helm:
      repository: "vigneshrajsb/lc-test"
      branchName: "main"
      grpc: true
      chart:
        name: 'goodrx-app'
        valueFiles:
          - 'sysops/helm/common.yaml'
          - 'sysops/helm/lfc/service/grpc-service.yaml'
      docker:
        defaultTag: "main"
        app:
          dockerfilePath: "grpc-echo/Dockerfile"
          ports:
            - 8080
          env:
            COMPONENT: "app"
            ENV: "lifecycle"

  - name: "redis-helm"
    helm:
      repository: "vigneshrajsb/lc-test"
      branchName: "main"
      chart:
        name: "redis"

  - name: 'codefresh-app'
    defaultUUID: 'test-test-1'
    codefresh:
      repository: 'vigneshrajsb/lc-test'
      branchName: 'main'
      env:
        CF_TYPE: 'test'
      deploy:
        pipelineId: '66b3c1d88c5c2d1215086db7'
        trigger: 'deploy'
      destroy:
        pipelineId: '66b3c2458b5a183f9f81906c'
        trigger: 'destroy'


        

