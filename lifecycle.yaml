---
version: '1.0.0'

environment:
  autoDeploy: true
  defaultServices:
    - name: 'lc-test'
    - name: 'redis-helm'
    - name: 'grpc-echo'
    - name: 'db-seed'
    - name: 'github-svc'

    
services:
  - name: "lc-test"
    helm:
      repository: 'vigneshrajsb/lc-test'
      branchName: 'main'
      chart:
        name: 'goodrx-app'
        valueFiles:
          - 'sysops/helm/common.yaml'
          - 'sysops/helm/lfc/service/app.yaml'
      docker:
        defaultTag: 'main'
        app:
          dockerfilePath: 'sysops/dockerfiles/app.dockerfile'
          env:
            CLIENT_HOST: '{{grpc-echo_internalHostname}}:8080'
            TEST_TEST: 'test'
            WHAT: "is-this"
          ports:
            - 8080  
  
  - name: "grpc-echo"
    helm:
      repository: "vigneshrajsb/lc-test"
      branchName: "main"
      grpc: true
      chart:
        name: 'goodrx-app'
        valueFiles:
          - 'sysops/helm/common.yaml'
          - 'sysops/helm/lfc/service/grpc-service.yaml'
      docker:
        defaultTag: "main"
        app:
          dockerfilePath: "grpc-echo/Dockerfile"
          ports:
            - 8080
          env:
            COMPONENT: "app"
            ENV: "lifecycle"

  - name: "redis-helm"
    helm:
      repository: "vigneshrajsb/lc-test"
      branchName: "main"
      chart:
        name: "redis"
        
  - name: "db-seed"
    helm:
      type: "cronjob"
      repository: "vigneshrajsb/lc-test"
      branchName: "main"
      chart:
        name: "goodrx-app"
        valueFiles:
          - "sysops/helm/common.yaml"
          - "sysops/helm/lfc/cron/seed.yaml"
      docker:
        defaultTag: "main"
        app:
          dockerfilePath: "cron/Dockerfile"
          env:
            ENV: "lifecycle"
            COMPONENT: "app"
            DB_HOST: "{{dps-db_internalHostname}}"

  - name: github-svc
    defaultUUID: 'good-dev-0'
    github:
      repository: 'vigneshrajsb/lc-test'
      branchName: 'main'
      docker:
        defaultTag: 'main'
        app:
          dockerfilePath: 'github-svc/Dockerfile'
          ports:
            - 5000
          env:
            COMPONENT: 'svc'
            API_KEY: "SECRET"
      deployment:
        public: true
        capacityType: 'SPOT'
        resource:
          cpu:
            request: '10m'
          memory:
            request: '50Mi'
        readiness:
          tcpSocketPort: 3000
        hostnames:
          host: 'lifecycle.dev.goodrx.com'
          defaultInternalHostname: 'github-svc-good-dev-0'
          defaultPublicUrl: 'github-svc-good-dev-0'
        network:
          kuma: 
            enable: false